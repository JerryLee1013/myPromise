<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            setTimeout(() => {
                console.log("setTimeout callback");
            }, 0);
            Promise.resolve(1).then((value) => {
                setTimeout(() => {
                    console.log("Promise OnResolved", value);
                }, 0);
            });
        </script>
    </body>
</html>
